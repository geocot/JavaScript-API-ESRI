<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction à l'API Esri</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.12/"></script>

    <style>
        html, body,#maCarte{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <script>
    var map;

    require(["esri/Map",  "esri/views/MapView", "esri/layers/FeatureLayer", "dojo/domReady!"], function(Map, MapView, FeatureLayer){
        const map = new Map({
          basemap: "gray"
        });

        const view = new MapView({
          container: "maCarte",
          center: [-71.2,46.8],
          zoom: 5,
          map: map
        });
       
        const fl = new FeatureLayer({
            url:"https://sampleserver5.arcgisonline.com/arcgis/rest/services/SampleWorldCities/MapServer/0",
            outFields:["*"],
            popupTemplate:{
                title: "Sujet",
                content:"Les modèles de popup avec une couche d'entités"
            }
        });
        map.add(fl);

    });
    
    
    </script>
    <div id="maCarte"></div>

</body>
</html>
