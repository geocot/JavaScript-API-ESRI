<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction Ã  l'API Esri</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.13/"></script>

    <style>
        html, body,#maCarte{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <script>
    var map;

    require(["esri/Map",  "esri/views/MapView", "esri/layers/WMSLayer", "dojo/domReady!"], function(Map, MapView, WMSLayer){
       

        const map = new Map({
          basemap: "gray"
        });

        const view = new MapView({
          container: "maCarte",
          center: [-71.2,46.8],
          zoom: 14,
          map: map
        });
       
        var layer = new WMSLayer({
            url: "http://maps.geogratis.gc.ca/wms/canvec_fr?request=getcapabilities&service=wms&version=1.3.0"/*,
                sublayers: [{
                    name: "building_50k"
                }, {
                    name:"road_segment_50k"}]*/
        });
    
        map.add(layer);
    
    });//Require
    
    
    </script>
    <div id="maCarte"></div>

</body>
</html>
