<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction à l'API Esri</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/themes/light/main.css"/>
    <script src="https://js.arcgis.com/4.13/"></script>
    <style>
        html, body,#maCarte{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <script>
    var map;

    require([
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/MapView"
      ], function(Map, CSVLayer, MapView) {
        
        //URL du CSV
        const url = "http://localhost/GeoCSV"
        
        //Création de l'instance
        var csvLayer = new CSVLayer({
          url: url,
        });

        //Instance de carte
        var map = new Map({
          basemap: "gray",
          layers: [csvLayer]
        });

        //Instance du viewer 2D
        var view = new MapView({
          container: "maCarte",
          center: [-71,46],
          zoom: 5,
          map: map
        });
        
    }); //Require
    
    
    </script>
    <div id="maCarte"></div>

</body>
</html>
