<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swipe</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.13/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.13/"></script>

    <style>
        html, body,#maCarte{
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <script>
    var map;

    require(["esri/Map",  "esri/views/MapView","dojo/domReady!"],
     function(Map, MapView){
        const map = new Map({
          basemap: "hybrid"
        });



        const view = new MapView({
          container: "maCarte",
          center: [-74.007744, 40.710631],  //New-York
          zoom: 14,
          map: map
        });





      });  //Require

    
    
    </script>
    <div id="maCarte"></div>

</body>
</html>
